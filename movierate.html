<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
</head>
<body>
    <h1>Movie Ratings</h1>
    <div>
        <h2>Rate A New Film</h2>
        <form class="new-movie-add">
            <h3>Title</h3>
            <input type = text placeholder="Movie Title" class="new-title">
            <h3>Rating</h3>
            <input type = number min="0" max="10" placeholder="Rating" class="new-rating">
            <button>Submit New Movie</button>
        </form>
    </div>
    <div>
        <h2>Movie Ratings</h2>
        <ul class="movie-list"></ul>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movierate.js"></script>
</html>
